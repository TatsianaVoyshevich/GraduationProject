<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1 th:text="'Удаление заказа №'+${id}"/>
    <div th:each="order : ${order}">
        <form method="post">
            <input type="text" th:value="${order.title}" name="title" placeholder="Введите название товара" class="form-control"><br>
            <input type="text" th:value="${order.description}" name="description" placeholder="Введите краткое описание товара" class="form-control"><br>
            <input type="text" th:value="${order.price}" name="price" placeholder="Введите цену товара" class="form-control"><br>
            <input type="text" th:value="${order.name}" name="name" placeholder="Введите ФИО клиента" class="form-control"><br>
            <input type="text" th:value="${order.phone}" name="phone" placeholder="Введите контактный номер телефона клиента" class="form-control"><br>
            <input type="text" th:value="${order.adress}" name="adress" placeholder="Введите адрес доставки" class="form-control"><br>
            <button type="submit" class="btn btn-success">Удалить</button>
            <button type="reset"  class="btn btn-success"><a th:href="'/all-orders'">Отменить</a></button>
        </form>
    </div>

</div>
<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
