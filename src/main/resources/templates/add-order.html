<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Новый заказ</h1>
    <form action="/order/add" method="post">
        <input type="text" name="title" placeholder="Введите название товара" class="form-control"><br>
        <input type="text" name="description" placeholder="Введите краткое описание товара" class="form-control"><br>
        <input type="text" name="price" placeholder="Введите цену товара" class="form-control"><br>
        <input type="text" name="name" placeholder="Введите ФИО клиента" class="form-control"><br>
        <input type="text" name="phone" placeholder="Введите контактный номер телефона клиента" class="form-control"><br>
        <input type="text" name="adress" placeholder="Введите адрес доставки" class="form-control"><br>
        <button type="submit" class="btn btn-success">Оформить заказ</button>

    </form>

</div>
<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
