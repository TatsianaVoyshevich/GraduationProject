<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Поиск по заказам</title>
    <style type="text/css">
   TABLE {
    width: 300px; /* Ширина таблицы */
    border-collapse: collapse; /* Убираем двойные линии между ячейками */
   }
   TD, TH {
    padding: 3px; /* Поля вокруг содержимого таблицы */
    border: 1px solid black; /* Параметры рамки */
   }
   TH {
    background: #b0e0e6; /* Цвет фона */
   }
  </style>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h1>Поиск по заказам</h1>
    <div>
        <form method="post" action="filter">
            <input type="text" name="text" placeholder="Введите номер телефона в формате 80ХХХХХХХХХ">
            <button type="submit" class="btn btn-success">Найти</button>
        </form>
        <p><table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Наименование товара</th>
            <th scope="col">Описание товара</th>
            <th scope="col">Цена</th>
            <th scope="col">ФИО Клиента</th>
            <th scope="col">Адрес доставки</th>
            <th scope="col">Контактный телефон</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">

            <td th:text="${order.id}"></td>
            <td th:text="${order.title}"></td>
            <td th:text="${order.description}"></td>
            <td th:text="${order.price}"></td>
            <td th:text="${order.name}"></td>
            <td th:text="${order.adress}"></td>
            <td th:text="${order.phone}"></td>
            <td> <a th:href="'/order/' + ${order.id}" class="btn btn-warning">Подробнее</a></td>
        </tr>
        </tbody>
    </table>
    </div>

</div>
<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
